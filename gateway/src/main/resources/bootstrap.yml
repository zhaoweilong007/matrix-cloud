spring:
  application:
    name: api-gateway
  profiles:
    active: dev
  jackson:
    time-zone: GMT+8
server:
  port: 9000


# feign配置
feign:
  ## 启用对 feign 的 Sentinel 支持
  sentinel:
    enabled: true
  client:
    refresh-enabled: true
    config:
      default:
        logger-level: full

# 端点配置
management:
  endpoints:
    jmx:
      exposure:
        include: "*"
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always


# mybatis plus配置
mybatis-plus:
  global-config:
    db-config:
      id-type: auto
  configuration:
    map-underscore-to-camel-case: true
    call-setters-on-nulls: true
  check-config-location: false

