server:
  port: 9000

spring:
  application:
    name: api-gateway
  profiles:
    active: dev
  cloud:
    nacos:
      server-addr: localhost:8848
      username: nacos
      password: nacos
      config:
        file-extension: yaml
    ## gateway配置
    gateway:
      globalcors:
        ## 配置跨域
        cors-configurations:
          '[/**]':
            allowed-origins: "*"
            allowed-methods: "*"
            allowed-headers: "*"
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      loadbalancer:
        use404: true
  main:
    allow-bean-definition-overriding: true

# feign配置
feign:
  ## 启用对 feign 的 Sentinel 支持
  sentinel:
    enabled: true
  client:
    config:
      default:
        connect-timeout: 5000
        read-timeout: 5000
        logger-level: full

# 端点配置
management:
  endpoints:
    jmx:
      exposure:
        include: "*"
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always


# mybatis plus配置
mybatis-plus:
  global-config:
    db-config:
      id-type: auto
  configuration:
    map-underscore-to-camel-case: true
    call-setters-on-nulls: true
  check-config-location: false


sa-token:
  # jwt秘钥
  jwt-secret-key: asdasdasifhueuiwyurfewbfjsdafjk
  # token名称 (同时也是cookie名称)
  token-name: Authorization
  # token有效期，单位s 默认30天, -1代表永不过期
  timeout: 2592000
  # token临时有效期 (指定时间内无操作就视为token过期) 单位: 秒
  activity-timeout: 1800
  # 是否允许同一账号并发登录 (为true时允许一起登录, 为false时新登录挤掉旧登录)
  is-concurrent: true
  # 在多人登录同一账号时，是否共用一个token (为true时所有登录共用一个token, 为false时每次登录新建一个token)
  is-share: true
  # token风格
  token-style: uuid
  # 是否输出操作日志
  is-log: true


matrix:
  swagger:
    enable: false
  security:
    whiteUrls:
      - /docApp/**
  tenant:
    enable: false

logging:
  file:
    path: /var/logs
  level:
    com.matrix.mapper: debug
    com.matrix.api.**: debug

