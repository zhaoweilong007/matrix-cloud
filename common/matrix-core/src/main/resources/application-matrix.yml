spring:
  main:
    allow-bean-definition-overriding: true
  messages:
    basename: i18n/messages
    encoding: utf-8
    fallback-to-system-locale: true
  cloud:
    sentinel:
      enabled: true
      eager: true
      transport:
        port: ${SENTINEL_PORT:8719}
        dashboard: ${SENTINEL_DASHBOARD:localhost:8088}
seata:
  config:
    type: nacos
    nacos:
      server-addr: ${NACOS_SERVER_ADDRESS:localhost:8848}
      username: ${NACOS_USERNAME:nacos}
      password: ${NACOS_PASSWD:nacos}
      group: SEATA_GROUP
      data-id: seataServer.properties
  registry:
    type: nacos
    nacos:
      application: seata-server
      server-addr: ${NACOS_SERVER_ADDRESS:localhost:8848}
      group: SEATA_GROUP
      cluster: default
      username: ${NACOS_USERNAME:nacos}
      password: ${NACOS_PASSWD:nacos}

# 端点配置
management:
  endpoints:
    web:
      exposure:
        include: "*"
    jmx:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always