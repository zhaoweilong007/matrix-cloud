#日志配置
logging.file.path=${APP_LOG_PATH:/var/logs}/${spring.application.name}
logging.file.name=${APP_LOG_PATH:/var/logs}/${spring.application.name}/console.log
#nacos配置
spring.cloud.nacos.server-addr=${NACOS_SERVER_ADDRESS:192.168.31.20:8848}
spring.cloud.nacos.config.group=${NACOS_CONFIG_GROUP:DEFAULT_GROUP}
spring.cloud.nacos.config.namespace=${spring.profiles.active}
spring.cloud.nacos.config.file-extension=yml
spring.cloud.nacos.discovery.group=${NACOS_DISCOVERY_GROUP:DEFAULT_GROUP}
spring.cloud.nacos.discovery.namespace=${spring.profiles.active}
spring.cloud.nacos.password=${NACOS_PASSWD:nacos}
spring.cloud.nacos.username=${NACOS_USERNAME:nacos}