server:
  port: 7777

spring:
  application:
    name: demoApp
  profiles:
    active: dev
  cloud:
    nacos:
      server-addr: ${NACOS_SERVER_ADDRESS:localhost:8848}
      username: ${NACOS_USERNAME:nacos}
      password: ${NACOS_PASSWD:nacos}
      config:
        file-extension: yml
        shared-configs:
          - data-id: application-common.yml
            refresh: true
logging:
  # 配置logstash tcp地址
  stash:
    address: ${LOGSTASH_ADDRESS:localhost:5000}
  file:
    path: /var/logs


--- #rocketmq配置 更多示例参考官方配置《@link(https://github.com/alibaba/spring-cloud-alibaba/blob/2021.x/spring-cloud-alibaba-examples/rocketmq-example/readme-zh.md)

spring:
  cloud:
    stream:
      function:
        definition: consumer;
      rocketmq:
        binder:
          # rocketmq 地址
          name-server: 127.0.0.1:9876
        bindings:
          producer-out-0:
            producer:
              group: default
              # 定义messageSelector
              #messageQueueSelector: orderlyMessageQueueSelector
              #          consumer-in-0:
              #            consumer:
              #messageModel: BROADCASTING   #消息模式广播
      bindings:
        producer-out-0:
          content-type: application/json
          destination: topic-test
          group: test-group
          binder: rocketmq
        consumer-in-0:
          content-type: application/json
          destination: topic-test
          group: test-group
          binder: rocketmq