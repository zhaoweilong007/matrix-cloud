server:
  port: 7777

spring:
  application:
    name: demoApp
  cloud:
    nacos:
      server-addr: ${NACOS_SERVER_ADDRESS:localhost:8848}
      username: ${NACOS_USERNAME:nacos}
      password: ${NACOS_PASSWD:nacos}
      config:
        file-extension: yml
        shared-configs:
          - data-id: application-common.yml
            refresh: true
logging:
  # 配置logstash tcp地址
  stash:
    address: ${LOGSTASH_ADDRESS:localhost:5000}
  file:
    path: /var/logs

easy-es:
  enable: false

matrix:
  xxl-job:
    enable: false
  useDataSource: false
  useEs: false
  swagger:
    enable: false
  tenant:
    enable: false

management:
  health:
    elasticsearch:
      enabled: false