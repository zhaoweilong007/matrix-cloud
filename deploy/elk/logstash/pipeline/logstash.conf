input {
	tcp {
	    mode => "server"
		port => 5000
		codec => json_lines
	}
}

## Add your filters / logstash plugins configuration here

output {
	elasticsearch {
		hosts => "elasticsearch:9200"
		user => "elastic"
		password => "${LOGSTASH_INTERNAL_PASSWORD}"
        index => "%{[spring.application.name]}-%{+YYYY.MM.dd}"
	}
}
