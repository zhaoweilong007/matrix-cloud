server:
  port: 9001

spring:
  application:
    name: system-server
  profiles:
    include: common
    active: dev

# 端点配置
management:
  endpoints:
    jmx:
      exposure:
        include: "*"
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

logging:
  file:
    path: /var/logs
  level:
    com.matrix.mapper: debug
    com.matrix.api.**: debug