server:
  port: 9001

spring:
  application:
    name: system-server
  profiles:
    include: matrix
    active: dev
  cloud:
    nacos:
      server-addr: ${NACOS_SERVER_ADDRESS:localhost:8848}
      username: ${NACOS_USERNAME:nacos}
      password: ${NACOS_PASSWD:nacos}
      config:
        file-extension: yaml
        shared-configs:
          - data-id: application-common.yml
            refresh: true
logging:
  # 配置logstash tcp地址
  stash:
    address: ${LOGSTASH_ADDRESS:localhost:5000}
  level:
    com.matrix.mapper: debug
    com.matrix.api.**: debug
  file:
    path: /var/logs
